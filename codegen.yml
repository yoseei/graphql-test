overwrite: true
schema: "mockServer/schema.graphql"
documents: "src/**/graphql/*.ts"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
          withComponent: false
          withHOC: false
          withHooks: true
  ./graphql.schema.json:
    plugins:
      - "introspection"
